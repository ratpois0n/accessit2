<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Access It</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/styles.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>

    <div class="container">

		<div class="row center">
			<h2>Student Profile</h2>
		</div>

		<div class="row">
			<form role="form" action="search.html" method="post">
			  <div class="form-group">
				<input type="email" class="form-control" placeholder="-- Name --">
			  </div>
			  <div class="form-group">
				<input type="grade" class="form-control" placeholder="-- Grade Level --">
			  </div>
			  <div class="form-group">
				<select class="form-control">
					<option>-- Graduation Year --</option>
					<option>Middle School</option>
					<option>High School</option>
				</select>
			  </div>
			  <div class="form-group">
				<select class="form-control">
					<option>-- Favorite Subject --</option>
					<option>Math</option>
					<option>Science</option>
					<option>Language Arts</option>
					<option>History</option>
					<option>Other</option>
				</select>
			  </div>
			  <div class="form-group">
				<select multiple class="form-control">
					<option>-- Interest/Hobbies --</option>
					<option>Performing Arts</option>
					<option>Culinary Arts</option>
					<option>Business</option>
					<option>Creative Writing / Journalism</option>
					<option>Sports</option>
					<option>Military</option>
				</select>
			  </div>
			  <div class="form-group">
				<select class="form-control">
					<option>-- GPA --</option>
					<option>Above 4.0</option>
					<option>3.0 - 3.9</option>
					<option>2.0 - 2.9</option>
					<option>1.9 - less</option>
				</select>
			  </div>
			  <div class="form-group center">
				<a href="search.html" class="btn btn-default red">Submit</a>
			  </div>
			</form>

		</div>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
